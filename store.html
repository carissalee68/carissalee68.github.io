<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <title>Pawtastic Store</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #FFCBA4;
        }

        .logo {
            font-size: 24px;
        }

        nav {
            display: flex;
            gap: 20px;
        }

        nav a {
            text-decoration: none;
            color: #333;
            /* font-weight: bold; */
        }

        .icons {
            display: flex;
            gap: 10px;
        }

        .icon {
            width: 40px;
            height: 40px;
            background-color: #FFDDAA;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
        }

        .container {
            display: flex;
            justify-content: space-between;
            padding: 20px;
            margin-bottom: 100px;
            /* Add margin to prevent overlap with footer */
        }

        .column {
            flex-basis: calc(50% - 10px);
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .row {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .product {
            background-color: #FFFFFF;
            border-radius: 10px;
            border: 1px solid #ddd;
            padding: 20px;
            display: flex;
            flex-direction: column;
            height: 100%;
            /* Ensure column matches height */
            position: relative;
            /* Add relative positioning for overlay */
        }

        .product.sub {
            height: fit-content;
            width: 42%;
        }

        .product img {
            border-radius: 10px;
            width: 100%;
            height: 160px;
        }

        .product.image {
            background-image: url('img/product1.jpg');
            background-size: cover;
            background-position: center;
            height: 200px;
            /* Adjust the height as needed */
            flex-grow: 1;
            
        }

        .product-details {
            position: absolute;
            top: 1;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(255, 255, 255, 0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            border-radius: 0 0 10px 10px;
        }

        .add-to-cart {
            background-color: #FF6F61;
            color: #fff;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        .footer {
            width: 100%;
            padding: 20px;
            background-color: #FFCBA4;
            text-align: center;
            position: fixed;
            bottom: 0;
        }
    </style>
</head>

<body>
    <header>
        <div class="logo">üêæ Pawtastic</div>
        <nav>
            <a href="#">About</a>
            <a href="#">Our Products</a>
        </nav>
        <div class="icons">
            <div class="icon"><i class="fas fa-shopping-cart"></i></div>
            <div class="icon"><i class="fas fa-user"></i></div>
        </div>
    </header>
    <div class="container">
        <div class="column">
            <div class="product image">
                <div class="product-details">
                    <h2>Featured (because cute)</h2>
                    <p>Yukata time.</p>
                    <p>$180</p>
                    <button class="add-to-cart">Add to Cart</button>
                </div>
            </div>
        </div>
        <div class="column">
            <div class="row">
                <div class="product sub">
                    <img src="img/product2.jpg" alt="Product 2">
                    <h2>IQ Raise</h2>
                    <p>Computing God.</p>
                    <p>$500</p>
                    <button class="add-to-cart">Add to Cart</button>
                </div>
                <div class="product sub">
                    <img src="img/product3.jpg" alt="Product 3">
                    <h2>Quality Sleep</h2>
                    <p>Silky nap.</p>
                    <p>$50</p>
                    <button class="add-to-cart">Add to Cart</button>
                </div>
            </div>
            <div class="row">
                <div class="product sub">
                    <img src="img/product4.jpg" alt="Product 4">
                    <h2>Even Better Quality Sleep</h2>
                    <p>Chou chou best pillow.</p>
                    <p>$100</p>
                    <button class="add-to-cart">Add to Cart</button>
                </div>
                <div class="product sub">
                    <img src="img/product5.jpg" alt="Product 5">
                    <h2>Guaranteed Wealth</h2>
                    <p>Ang pao is a must.</p>
                    <p>$888</p>
                    <button class="add-to-cart">Add to Cart</button>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <p>&copy; 2023 Pawtastic. All rights reserved.</p>
    </div>
</body>

</html>
